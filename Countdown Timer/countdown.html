
<html>
<head>
	<title>Count Down </title>
	
	<script type="text/javascript" src="jquery-2.0.3.js"></script>
<script type="text/javascript" src="jquery.countdownTimer.js"></script>
<link rel="stylesheet" type="text/css" href="jquery.countdownTimer.css" />

	 
</head>



<body>
<div id="countdowntimer"><span id="future_date"><span></div><br>
<div id="countdowntimer"><span id="future_date2"><span></div><br>
<div id="countdowntimer"><span id="future_date3"><span></div>
<script type="text/javascript">
      $(function(){
        $("#future_date").countdowntimer({
          dateAndTime : "2019/01/01 00:00:00",
          size : "sm"
        });
      });
	  
	  $(function(){
        $("#future_date2").countdowntimer({
          dateAndTime : "2019/01/01 00:00:00",
          size : "md"
        });
      });
	  
	  $(function(){
        $("#future_date3").countdowntimer({
          dateAndTime : "2019/01/01 00:00:00",
          size : "lg"
        });
      });
</script>
</body>
</html>
